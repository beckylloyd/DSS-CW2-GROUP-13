{% extends 'base.html' %}

{% block content %}

<body>

<!-- Modal -->
<div class="modal fade" id="captchaModal" tabindex="-1" role="dialog" aria-labelledby="Captcha"
     aria-hidden="true" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="CaptchaTitle">We just need to check you're human!</h5>
            </div>
            <div class="modal-body">
                <div id="mouseLocation">
                    X = 0
                    <br>
                    Y = 0
                </div>
                <div id="message" class="justify-content-center">
                    Click on the green flag(s) in the box below.
                </div>
                <div id="target">
                    <img id='captcha' src="/static/CAPTCHA/1.png" alt="minesweeper">
                </div>
            </div>

        </div>
    </div>
</div>


</body>
</html>


{% endblock %}
