{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">

        <div class="jumbotron  ">
            <div class="justify-content-center d-flex">
                <div class="col-lg-6 p-5">
                    <h3>{% block title %}Log In{% endblock %}</h3>
                    <br>
                    <form action="userLogIn" method="post">
                        <div class="form-group">
                            <h6><label for="email">Email: </label></h6>
                            <input type="text" class="form-control" name='email' id="email" required><br>
                        </div>
                        <div class="form-group">
                            <h6><label for="pword">Password: </label></h6>
                            <input type="password" class="form-control" name='password' id="pword" required><br>

                        </div>
                        <div class="row d-flex justify-content-center"><input class="btn btn-dark " type="submit"
                                                                              value="Log In">
                        </div>
                    </form>
                    <br>
                    {{message}}
                </div>
            </div>
        </div>
</div>
{% endblock %}
