{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
<h3>{% block title %}NEW POST{% endblock %}</h3>
<h5>Create a new post:</h5>

    <form action="makeNewPost" method="post">
        <div class="form-group">
            <h6><label for="title">Title: </label></h6>
            <input type="text" class="form-control" name='title' id="title"><br>
        </div>
        <div class="form-group">
            <h6><label for="body">Body: </label></h6>
            <textarea  class="form-control" name='body' id="body" rows="5"></textarea><br>
        </div>
        <div class="form-group">
            <h6><label for="tag">Tag: </label></h6>
            <select class="form-control" id="tag" name='tag'>
                <!-- need to fix so that submit button is disabled when no tag selected -->
                <option value="default" selected>Select tag...</option>
                {% for item in tag_values %}
                <option value="{{item}}">{{item}}</option>
                {% endfor %}
            </select><br>
        </div>
        <input type="submit" value="submit">
    </form>
    <br>
    {{msg1}}

</div>
{% endblock %}
